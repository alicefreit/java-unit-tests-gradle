plugins {
    id 'java'
    id 'jacoco' // Plugin JaCoCo para cobertura de testes
}

group 'com.orangeandbronze.enlistment'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    // Dependências do JUnit
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.9.0'
}

tasks.withType(Test) {
    useJUnitPlatform() // Garante que os testes do JUnit 5 sejam executados corretamente
    testLogging {
        exceptionFormat "full"
        events "started", "skipped", "passed", "failed"
        showStandardStreams true
    }
}

jacoco {
    toolVersion = "0.8.7" // Define a versão do JaCoCo
}

jacocoTestReport {
    dependsOn test // Garante que os testes rodem antes de gerar o relatório
    reports {
        xml.required.set(true)
        csv.required.set(false)
        html.outputLocation.set(layout.buildDirectory.dir("jacocoHtml"))
    }
}
